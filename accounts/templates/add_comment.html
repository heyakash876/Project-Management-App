<!DOCTYPE html>
<html>
<head>
    <title>Add Comment | HeyAkash</title>
    <!-- ...existing style... -->
</head>
<body>
    <div class="container">
        {% extends "base.html" %}
        {% block title %}Add Comment | HeyAkash{% endblock %}
        {% block content %}
        <h2 style="text-align:center;">Add Comment to {{ task.title }}</h2>
        <form method="post" style="animation:fadeInUp 0.7s; max-width: 480px; margin: 0 auto; background: #f6f8fa; border-radius: 14px; box-shadow: 0 2px 12px rgba(79,140,255,0.10); padding: 2.2rem;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="margin-top:1rem;width:100%;background:linear-gradient(90deg,#4f8cff 60%,#38b6ff 100%);color:#fff;border:none;border-radius:6px;padding:0.8rem;font-size:1.1rem;font-weight:600;cursor:pointer;transition:background 0.2s;">Add Comment</button>
        </form>
        <div class="link" style="text-align:center;margin-top:1.5rem;">
            <a href="{% url 'project_detail' task.project.pk %}" style="color:#4f8cff;text-decoration:underline;font-weight:500;">&larr; Back to Project</a>
        </div>
        {% endblock %}
    </div>
</body>
</html>
