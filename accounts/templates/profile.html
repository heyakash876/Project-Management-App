<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            margin-top: 60px;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            min-width: 340px;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #22223b;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        input, select {
            padding: 0.7rem;
            border: 1px solid #c9c9c9;
            border-radius: 6px;
            font-size: 1rem;
            background: #f7f7fb;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border: 1.5px solid #4f8cff;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #4f8cff 60%, #38b6ff 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #357ae8 60%, #1fa2ff 100%);
        }
        .link {
            text-align: center;
            margin-top: 1.2rem;
            color: #555;
        }
        .link a {
            color: #4f8cff;
            text-decoration: none;
            font-weight: 500;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .toast {
            visibility: hidden;
            min-width: 240px;
            background: #4f8cff;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 1rem 1.5rem;
            position: fixed;
            z-index: 9999;
            left: 50%;
            top: 30px;
            transform: translateX(-50%);
            font-size: 1rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
            opacity: 0;
            transition: opacity 0.4s, visibility 0.4s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Profile</button>
        </form>
        <div class="link">
            <a href="{% url 'dashboard' %}">Back to Dashboard</a>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script>
        function showToast(msg) {
            var toast = document.getElementById("toast");
            toast.textContent = msg;
            toast.className = "toast show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3500);
        }
        {% if messages %}
            {% for message in messages %}
                showToast("{{ message|escapejs }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
